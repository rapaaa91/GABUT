<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html>
<head>
  <title>Pilih Pembayaran</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="loading">
    <div class="loader"></div>
  </div>
  
  <div class="payment-method" style="display: none;">
    <h1>Pilih Pembayaran</h1>
    <button class="payment-button">Payment</button>
  </div>
  
  <div class="ewallet" style="display: none;">
    <h1>Pilih E-Wallet</h1>
    <div class="ewallet-logo">
      <img src="gopay.png" alt="Gopay" class="ewallet-logo-img" onclick="pilihEwallet(this)">
      <img src="dana.png" alt="Dana" class="ewallet-logo-img" onclick="pilihEwallet(this)">
    </div>
    <button class="bayar-button" onclick="lanjutBayar()">Bayar</button>
  </div>
  
  <div class="nomor-ewallet" style="display: none;">
    <h1>Nomor E-Wallet</h1>
    <p id="nomor-ewallet-text"></p>
  </div>
  
  <script>
    setTimeout(function() {
      document.querySelector('.loading').style.display = 'none';
      document.querySelector('.payment-method').style.display = 'block';
    }, 3000);
    
    document.querySelector('.payment-button').addEventListener('click', function() {
      document.querySelector('.payment-method').style.display = 'none';
      document.querySelector('.ewallet').style.display = 'block';
    });
    
    var ewalletPilihan;
    function pilihEwallet(img) {
      var images = document.getElementsByClassName('ewallet-logo-img');
      for (var i = 0; i < images.length; i++) {
        images[i].style.border = 'none';
      }
      img.style.border = '2px solid blue';
      ewalletPilihan = img.alt;
    }
    
    function lanjutBayar() {
      if (ewalletPilihan) {
        document.querySelector('.ewallet').style.display = 'none';
        document.querySelector('.nomor-ewallet').style.display = 'block';
        if (ewalletPilihan == 'Gopay') {
          document.getElementById('nomor-ewallet-text').innerHTML = 'Nomor Gopay: 089876543210';
        } else if (ewalletPilihan == 'Dana') {
          document.getElementById('nomor-ewallet-text').innerHTML = 'Nomor Dana: 081234567890';
        }
      } else {
        alert('Pilih E-Wallet terlebih dahulu!');
      }
    }
  </script>
</body>
</html><style>body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

.loading {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
}

.loader {
  border: 8px solid #f3f3f3;
  border-top: 8px solid #3498db;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.payment-method {
  width: 80%;
  margin: 40px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  background-color: #fff;
}

.payment-method h1 {
  text-align: center;
  color: #333;
}

.payment-button {
  width: 100%;
  height: 40px;
  padding: 10px;
  border: none;
  border-radius: 10px;
  background-color: #4CAF50;
  color: #fff;
  cursor: pointer;
}

.ewallet {
  width: 80%;
  margin: 40px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  background-color: #fff;
}

.ewallet-logo {
  display: flex;
  justify-content: space-around;
  margin-bottom: 20px;
}

.ewallet-logo-img {
  width: 100px;
  height: 100px;
  border-radius: 10px;
}

.ewallet-logo-img:hover {
  border: 2px solid blue;
}

.nomor-ewallet {
  width: 80%;
  margin: 40px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  background-color: #fff;
}
.bayar-button {
  width: 100%;
  height: 40px;
  padding: 10px;
  border: none;
  border-radius: 10px;
  background-color: #4CAF50;
  color: #fff;
  cursor: pointer;
}

.bayar-button:hover {
  background-color: #3e8e41;
}
}</style>
